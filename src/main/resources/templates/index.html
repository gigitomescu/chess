<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chess WebApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Chess Game</h1>
    
    <div class="game-container">
        <div class="board-container">
            <div id="chessboard" class="chessboard"></div>
        </div>
        
        <div class="game-info">
            <div id="status">Status: White's turn</div>
            <div id="moves" class="move-history">
                <h3>Move History</h3>
                <ul id="moveList"></ul>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/chess.js}"></script>
</body>
</html>
